 <!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        .option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #e0e0e0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .option:hover {
            background: #d4d4d4;
        }

        #timer {
            font-weight: bold;
            color: red;
        }

        #nextBtn {
            margin-top: 10px;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2>Simple Quiz App</h2>
    <h3>Basic questions in BCA</h3>
    <p id="timer">Time Left: 20</p>
    <h3 id="question">Question Text</h3>
    <div id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <h3 id="score"></h3>
</div>

<script>
    const quiz = [
        {
            question: "Which language is used for web apps?",
            options: ["Python", "Java", "JavaScript", "C++"],
            answer: "JavaScript"
        },
        {
            question: "What does HTML stand for?",
            options: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language", "Hyperlinks Text Mark Language"],
            answer: "Hyper Text Markup Language"
        },
        {
            question: "Which CSS property changes text color?",
            options: ["background-color", "font-style", "color", "text-align"],
            answer: "color"
        },
        {
            question: "How the father of C programming?",
            options: ["Dennis Richie", "James Gosling", "Rasmus Lerdorf", "None of the above"],
            answer: "Dennis Richie"
        }
        {
            question: ["Can we declare function inside structure of C programming?"],
            options: ["Yes", "No"],
            answer: "NO"
        };
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 20;
    let timer;

    function startTimer() {
        timeLeft = 20;
        document.getElementById("timer").innerText = "Time Left: " + timeLeft;

        timer = setInterval(() => {
            timeLeft--;
            document.getElementById("timer").innerText = "Time Left: " + timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                nextQuestion();
            }
        }, 1000);
    }

    function loadQuestion() {
        const q = quiz[currentQuestion];
        document.getElementById("question").innerText = q.question;

        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        q.options.forEach(option => {
            const button = document.createElement("button");
            button.innerText = option;
            button.classList.add("option");
            button.onclick = () => checkAnswer(option);
            optionsDiv.appendChild(button);
        });

        startTimer();
    }

    function checkAnswer(selected) {
        clearInterval(timer);

        if (selected === quiz[currentQuestion].answer) {
            score++;
        }

        nextQuestion();
    }

    function nextQuestion() {
        clearInterval(timer);
        currentQuestion++;

        if (currentQuestion < quiz.length) {
            loadQuestion();
        } else {
            document.querySelector(".quiz-container").innerHTML =
                "<h2>Quiz Finished!</h2>" +
                "<h3>Your Score: " + score + " / " + quiz.length + "</h3>";
        }
    }

    loadQuestion();
</script>

</body>
</html>
